<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/index.css">
   
</head>


<body>

    <h2 class="header">Tic Tac toe Game</h3>

        <div class="scoreboard ">
            <div class="scoreO s_b">
                <h5>Player O</h5>
                <p id="Oscore">0</p>
            </div>
            <div class="scoreX s_b">
                <h5>Player X</h5>
                <p id="Xscore">0</p>
            </div>
        </div>


        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>



        </div>

        <div class="msg-container hide">
            <button id="new-btn">New Game</button>

            <h3 id="msg">Winner</h3>
        </div>
        <button id="reset-btn" class="r_b">Reset Game</button>


        <script src="js/index.js" ></script>

</body>
</html>
